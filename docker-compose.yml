version: "3.9"

services:
  customerpostgres:
    container_name: customer-postgres
    image: postgres:latest
    restart: always
    volumes:
      - customer_data:/var/customer_data
    environment:
      - PGDATA=/var/customer_data
      - POSTGRES_USER=${CUSTOMER_POSTGRES_USER}
      - POSTGRES_PASSWORD=${CUSTOMER_POSTGRES_PASSWORD}
      - POSTGRES_DB=customerdb
    ports:
      - ${CUSTOMER_POSTGRES_PORT}:${CUSTOMER_POSTGRES_PORT}
    env_file:
      - .env
  customerserver:
    container_name: customer-server
    build: .
    ports:
      - ${CUSTOMER_RMI_PORT}:${CUSTOMER_RMI_PORT}
    links:
      - customerpostgres
    env_file:
      - .env

volumes:
  customer_data: